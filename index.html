<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div>
        <h1 class="heading">Code Editor</h1>
        <div class="container">
            <div class="left">
                <div class="html">
                    <h2>HTML<i  class='bx bxl-html5'></i></h2>
                    <textarea onkeyup=run() id="html" cols="30" rows="10"></textarea>
    
                </div>
                <div class="css">
                    <h2>CSS<i class='bx bxl-css3' ></i></h2>
                    <textarea onkeyup=run() id="css" cols="30" rows="10"></textarea>
                    
                </div>
                <div class="js">
                    <h2>JS<i class='bx bxl-javascript'></i></h2>
                    <textarea onkeyup=run() id="js" cols="30" rows="10"></textarea>
                    
                </div>
    
            </div>
            <div class="right">
                <h1>Output</h1>
                <iframe id="output" frameborder="0" width="100%" height="100%"></iframe>
    
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
